<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <input type="text" class="text" placeholder="0" id="outputscreen" />
      </div>
      <br /><br />
      <div class="working">
        <button class="color1" onclick="Clear()">C</button>
        <button class="color1" onclick="del()">del</button>
        <button class="color1" onclick="display('%')">%</button>
        <button class="color1" onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button class="color1" onclick="display('*')">x</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button class="color1" onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button class="color1" onclick="display('+')">+</button>
        <button onclick="display('00')">00</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button class="color1" onclick="Calculate('')">=</button>
      </div>
    </div>
    <script>
      let outputscreen = document.getElementById("outputscreen");
      function display(num) {
        outputscreen.value += num;
      }
      function Calculate() {
        try {
          outputscreen.value = eval(outputscreen.value);
        } catch (err) {
          alert("invalid");
        }
      }
      function clear() {
        outputscreen.value = "";
      }
      function del() {
        outputscreen.value = outputscreen.value.slice(0, -1);
        // outputscreen.value= "";
      }
    </script>
  </body>
</html>
