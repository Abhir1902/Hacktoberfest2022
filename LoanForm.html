<html>
    <head>
        <title>Loan Form</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1 class="title">HTML Bank</h1>
        <p class="formname">Personal Loan Application</p>

        <p class="bad">Newyork, America</p>
        <p class="bad">Date</p>
        <hr>

        <div class="personal-details">

            <h4>Personal-Details</h4>

            <form>
               <label>First Name : </label> 
               <input type="text">
               <br>
               <label>Last Name : </label>
               <input type="text">
               <br>
               <label>Gender : </label>
               <input type="radio" name="gender">MALE
               <input type="radio" name="gender">FEMALE
               <br>
               <label>Date Of Birth :</label>
               <input type="date">
               <br>
               <label>UID Number : </label>
               <input type="text">
               <hr>    
            </form>

        </div>

        <h4>Address</h4>
        <div class="address">
               <label>Area : </label> 
               <input type="text">
               <br>
               <label>Street : </label> 
               <input type="text">
               <br>
               <label>PinCode : </label> 
               <input type="text">
               <br>
               <label>Country : </label> 
               
               <select>
                   <option>India</option>
                   <option>China</option>
                   <option>Canada</option>
                   <option>Pakistan</option>
               </select>
               <hr>
        </div>

        <h4>Loan Details</h4>
        <div class="loan-details">
            <label>Loan Amount :</label>
            <input type="text">
            <br>
            <label>Account Number :</label>
            <input type="text">
            <br>
            <label>IFSC Code :</label>
            <input type="text">
            <br>
            <label>Type Of Account :</label>
            <input type="radio" name="type-acc">SAVINGS
            <input type="radio" name="type-acc">CURRENT
            <br>
            <label>Credit Type (If sanctioned) : </label>
            <input type="checkbox" >CASH
            <input type="checkbox">CHEQUE
            <br>
            <label>Tenure : </label> 
            <select>
                <option>6 Months</option>
                <option>12 Months</option>
                <option>18 Months</option>
                <option>24 Months</option>
            </select>
            <p class="sign">Signature</p>
            <button>SUBMIT</button>
            <hr>
         </div>
         <h1 class="title">Thanking uhh</h1>
         </body>
</html>
